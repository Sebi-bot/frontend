<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Acceso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="img/logo.jpg" alt="Logo de la empresa" class="logo">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="submitButton" disabled>Ingresar</button>
            <a href="https://mail.google.com/" target="_blank" id="googleButton">Continuar Con Google</a>
        </form>
        <p class="author">Autoría: Sebastian Troche</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
