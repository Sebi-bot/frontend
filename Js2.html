<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobación</title>
    <script language="JavaScript">
        var edad;
        edad = prompt("Cuantos años tienes?","");
        alert("Tienes "+ edad +" años");
        //estructura condicional para comprobar si es mayor o menor de edad
        if(edad>=18 && edad<=90){
        
        alert("Entonces ya es mayor de edad");
        
        }else if(edad<18 && edad >=3){
        
        alert("Aun eres menor de edad");
        
        }else{
        
        alert("Los datos ingresados no son correctos");
        
        }
        </script>
</head>

    Para comprobar la edad
</body>
